<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <link rel="stylesheet" href="css/normalize.css" /> -->
        <link rel="stylesheet" href="css/style.css" />
        <script
            src="https://kit.fontawesome.com/705438527d.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap"
            rel="stylesheet"
        />

        <title>Shopping Cart</title>
    </head>
    <body>
        <nav>
            <h1 class="heading">Shopping cart</h1>
            <div id="cart">
                <div class="popover">
                    <i class="fas fa-shopping-cart"></i>Cart
                    <span class="cartNumber">0</span>
                </div>
                <div class="cart-inner hide">
                    <div id="items-in-cart"></div>
                    <ul id="cart-ul"></ul>
                    <div class="subtotal">
                        <span>Subtotal:</span>
                        <span id="subtotal-amount"></span>
                    </div>
                    <div class="total">
                        <span>Total:</span>
                        <span id="total-amount"></span>
                    </div>
                </div>
            </div>
        </nav>

        <ul class="courses"></ul>

        <script src="js/cart.js"></script>
        <script src="js/app.js"></script>
        <script src="js/courses.js"></script>
    </body>
</html>
